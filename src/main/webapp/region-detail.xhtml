<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<ui:composition template="/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{regionDetail.id}" required="true" />
        <f:viewAction action="#{regionDetail.init()}" />
    </f:metadata>
    <ui:define name="header">Pokemon > Region Detail</ui:define>
    <ui:define name="content">
        <h2>#{regionDetail.region.name}</h2>
        <p>Generation: #{regionDetail.region.generation}</p>
        <p>Professor: #{regionDetail.region.professor}</p>
        <h:form>
            <h3>Pokemon in this generation</h3>
            <h:dataTable value="#{regionDetail.region.pokemon}" var="pokemon">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{pokemon.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:link value="Details" outcome="pokemon-detail.xhtml">
                        <f:param name="id" value="#{pokemon.id}" />
                    </h:link>
                    <h:link value="Edit" outcome="pokemon-edit.xhtml">
                        <f:param name="id" value="#{pokemon.id}" />
                    </h:link>
                    <h:commandButton value="Remove"
                                     action="#{regionDetail.removePokemon(pokemon.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link value="Create" outcome="pokemon-create.xhtml" />
    </ui:define>
</ui:composition>
</html>
